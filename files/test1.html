<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #3366cc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #008cba;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f5f;
    }
  </style>
</head>
<body>

  <h1>Hello, World!</h1>
  <p>This is my first HTML page in VS Code.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
